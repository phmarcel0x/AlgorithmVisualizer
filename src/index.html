<!DOCTYPE html>
<html>

    <head>
        <title>MARS</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="main.js" defer></script>
    </head>

    <body>
        <div id="header">
            <h1>Modular Algorithm Rendering System</h1>
        </div>

        <!-- Display the original and sorted arrays -->
        <div id="arrayDisplays">
            <p>Original Array:<br> <span id="originalArray"></span></p>
        </div>

        <div id="controlsContainer">
            <div id="speedSelectorContainer">
                <label for="speedSelector">Select Sorting Speed:</label>
                <select id="speedSelector">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="1.75">1.75x</option>
                    <option value="2">2x</option>
                </select>
            </div>
            <button id="startSortingButton">Start Sorting!</button>
        </div> 

        <div id="arrayDisplays">
            <p>Sorted Array:<br> <span id="sortedArray"></span></p>
        </div>

        <!-- Container for visualization bars -->
        <div id="visualizationContainer"></div>

        <!-- Container for visualization bars -->
        <div id="footer"></div>
    </body>

</html>
